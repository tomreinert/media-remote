<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23333' width='100' height='100' rx='20'/><text y='.9em' x='50%' text-anchor='middle' font-size='70'>%E2%8F%AF</text></svg>">
    <title>Remote</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 4vw; background: #000; padding: 20px;
        }
        button {
            border-radius: 16px; border: none;
            background: #1c1c1e; color: white; cursor: pointer;
            -webkit-tap-highlight-color: transparent; user-select: none;
            touch-action: manipulation; transition: transform 0.1s ease, background 0.1s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        button:active { background: #3a3a3c; transform: scale(0.95); }
        button .icon { font-size: 10vw; line-height: 1; }
        button .label { font-size: 3vw; color: #98989f; margin-top: 1vw; }

        .play-pause {
            width: 50vw; height: 50vw; border-radius: 50%;
            background: #333;
        }
        .play-pause .icon { font-size: 15vw; }
        .play-pause:active { background: #4a4a4a; }

        .row { display: flex; gap: 3vw; }
        .row button { width: 22vw; height: 22vw; }

        .section-label { font-size: 3.5vw; color: #636366; margin-top: 3vw; margin-bottom: -1vw; }

        .row-small button { width: 20vw; height: 16vw; }
        .row-small .icon { font-size: 7vw; }
        .row-small .label { font-size: 2.5vw; }
    </style>
</head>
<body>
    <button class="play-pause" onclick="fetch('/toggle')">
        <span class="icon">‚èØ</span>
    </button>

    <div class="row">
        <button onclick="fetch('/vol-down')">
            <span class="icon">üîâ</span>
            <span class="label">Vol -</span>
        </button>
        <button onclick="fetch('/mute')">
            <span class="icon">üîá</span>
            <span class="label">Mute</span>
        </button>
        <button onclick="fetch('/vol-up')">
            <span class="icon">üîä</span>
            <span class="label">Vol +</span>
        </button>
    </div>

    <div class="row">
        <button onclick="fetch('/fullscreen')">
            <span class="icon">‚õ∂</span>
            <span class="label">Fullscreen</span>
        </button>
    </div>

    <div class="section-label">Zattoo</div>
    <div class="row row-small">
        <button onclick="fetch('/ch-down')">
            <span class="icon">‚óÄ</span>
            <span class="label">CH -</span>
        </button>
        <button onclick="fetch('/ch-list')">
            <span class="icon">‚ò∞</span>
            <span class="label">List</span>
        </button>
        <button onclick="fetch('/ch-up')">
            <span class="icon">‚ñ∂</span>
            <span class="label">CH +</span>
        </button>
    </div>
</body>
</html>
